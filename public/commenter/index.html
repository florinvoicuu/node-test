<!-- Form -->
<form (ngSubmit)="submit()" novalidate>
    <!-- Ui-40 -->
    <div class="ui-40">
        <div class="ui-head bg-green">
            <!-- Heading -->
            <h2>Commenter</h2>
        </div>
        <!-- Ui-block -->
        <div class="ui-block bg-white">
            <!-- Icon -->
            <div class="ui-icon">
                <i class="fa fa-user green"></i>
            </div>
            <!-- Input box -->
            <div class="form-group has-feedback ui-input">
                <input class="form-control" [(ngModel)]="commenter.name" placeholder="nume">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-block bg-white">
            <div class="ui-icon">
                <i class="fa fa-newspaper-o green"></i>
            </div>
            <div class="ui-input">
                <input type="text" class="form-control" [(ngModel)]="commenter.description" placeholder="descriere profil">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-block bg-white">
            <div class="ui-icon">
                <i class="fa fa-star green"></i>
            </div>

            <div class="ui-input">
                <input type="url" class="form-control" [(ngModel)]="commenter.image" placeholder="imagine de profil (link url, cu http://...)">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-block bg-white">
            <div class="ui-icon">
                <i class="fa fa-globe green"></i>
            </div>
            <div class="ui-input">
                <input type="text" class="form-control" [(ngModel)]="commenter.badge" placeholder="badge">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-block bg-white">
            <div class="ui-icon">
                <i class="fa fa-facebook-square green"></i>
            </div>

            <!-- Footer -->
            <div class="ui-foot bg-green">
                <!-- Buttons -->
                <button type="submit" class="ui-button">OK</button>
            </div>
        </div>
    </div>
</form>

<div class="ui-40">
    <alerts></alerts>
</div>
